<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>iframe Demo</title>
    <style>
        iframe {
            width: 100%;
            height: 400px;
            border: 2px solid #444;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <h2>Embedding external content</h2>

    <!-- External website -->
    <iframe src="https://www.example.com" title="Example Domain"></iframe>

    <h2>Embedding another HTML file or sandboxed content</h2>
    <iframe srcdoc="
  <h1>Hello from inside an iframe!</h1>
  <p>This content is inside the iframe using <code>srcdoc</code>.</p>
  <button onclick='alert(\" Hi from iframe!\")'>Click me</button>
        " sandbox="allow-scripts" title="srcdoc example"></iframe>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d489557.8732499363!2d81.53713635625!3d16.54270484387774!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a37ef83f9204c7d%3A0x5f9453f5c41b161e!2sAmalapuram%2C%20Andhra%20Pradesh!5e0!3m2!1sen!2sin!4v1770732901991!5m2!1sen!2sin"
        width="600" height="40" style="border:0;" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>




</body>

</html>
