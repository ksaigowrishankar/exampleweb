<!DOCTYPE html>
<html>

<head>
    <title>Inline CSS Example</title>
</head>

<body>
    <!-- inline css -->
    <h1 style="color: navy; text-align: center; background-color: #f0f8ff; padding: 20px;">
        Welcome to My Page
    </h1>

    <p style="font-size: 28px; color: #333; line-height: 1.6; margin: 30px;">
        This paragraph has inline styling.
    </p>

    <button
        style="background-color: #4CAF50; color: white; padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer;">
        Click Me
    </button>
</body>

</html>
