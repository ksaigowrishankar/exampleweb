<!DOCTYPE html>
<html>

<head>
    <title>Internal CSS Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }

        .highlight {
            background-color: #fffacd;
            padding: 15px;
            border-left: 5px solid #f39c12;
        }

        p {
            line-height: 1.7;
            color: #444;
        }
    </style>
</head>

<body>
    <h1>Internal CSS Demo</h1>

    <p class="highlight">This paragraph is highlighted using internal CSS class.</p>

    <p>Normal paragraph with internal styling applied globally.</p>
</body>

</html>
